<style>
  body{
    background-image: url(./huoyingxue.jpeg);

  }
  .clean_content {
    width:100vw;
    height:100vh;
    display: flex;
    align-items: center;
    justify-content: center;

    color: pink;
    font-size: 50px;
    background: linear-gradient(45deg,#000 30%,transparent 0,transparent 70%,#000 0),linear-gradient(-45deg,#000 30%,transparent 0,transparent 70%,#000 0),linear-gradient(90deg,#dc143c 30%,transparent 0,transparent 70%,#dc143c 0) red;

    animation: bg-shift 1s ease-in-out infinite alternate-reverse,swing 2s ease-in-out infinite;
    
}
@keyframes bg-shift {
      10% {
        transform: translateY(2px);
      }
      20% {
        transform: translateY(-3px);
      }
      30% {
        transform: translateY(4px);
      }
      40% {
        transform: translateY(-5px);
      }
      50% {
        transform: translateY(6px);
      }
      60% {
        transform: translateY(-7px);
      }
      70% {
        transform: translateY(8px);
      }
      80% {
        transform: translateY(-9px);
      }
      90% {
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }
</style>
